</style>
<div class="container">

		<h4>配送费信息</h4>

	<div class="row">
		<div class="span12">
			<include file="Public:alert" />

				<a href="{:U('product/fserviceadd')}" title="" class="btn btn-primary">编辑</a>
				<else />

			</if>
		</div>
	</div>
</div>
