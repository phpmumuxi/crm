<include file="Public:header" />
<link href="__PUBLIC__/css/litebox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="__PUBLIC__/css/base.css" type="text/css" />
<script src="__PUBLIC__/js/PCASClass.js" type="text/javascript"></script>
<div class="container">
    <div class="row">
        <div class="span10">
            <div class="pull-left">
                <ul class="nav pull-left">
                    <li class="pull-left">
                        <ul class="nav pull-left" style="margin-left:200px">
                            <form action="__APP__?m=shop&a=shop" method="post">
                                <li id="searchContent" class="pull-left">
                                    手机号<input id="search" type="text" name="telephone" class="input-medium search-query" name="search" />&nbsp;&nbsp;
                                </li>
                                <li id="searchContent" class="pull-left">
                                    昵称<input id="search" type="text" name="userNickName" class="input-medium search-query" name="search" />&nbsp;&nbsp;
                                </li>
                                <li id="searchContent" class="pull-left">
                                    公司名<input id="search" type="text" name="companyName" class="input-medium search-query" name="search" />&nbsp;&nbsp;
                                </li>
                                <li class="pull-left">
                                    <button type="submit" id="dosearch" class="btn"> <img src="/Public/img/search.png"/>搜索</button>
                                </li>
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span10">
            <table class="table table-hover table-striped table_thead_fixed" style="margin-left:10px;width:1150px">
                <thead>
                <tr id="childNodes_num">
                    <th>店铺类型</th>
                    <th width="8%">公司名</th>
                    <th width="8%">用户昵称</th>
                    <th>真实姓名</th>
                    <th>手机号码</th>
                    <th>创建时间 </th>
                    <th>当前等级 </th>
                    <th>等级更新时间 </th>
                    <th>操作 </th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo['userShopTypeName']}</td>
                        <td>{$vo.companyName}</td>
                        <td>{$vo.userNickName}</td>
                        <td>{$vo.userRealName}</td>
                        <td>{$vo.userTelephone}</td>
                        <td>{$vo.userCreateDate}</td>
                        <td>{$vo.userShopLevelName}</td>
                        <td>{$vo.levelUpdateTime}</td>
                        <td class="tc fixed_w">
                            <if condition="$vo['userShopType'] ==1">
                            <a href="__APP__?m=shop&a=shopdetail&userId={$vo.sid}&type=1" class="btn btn-primary" style="margin-right: 5px;">详情</a>
                            <else/>
                                <a href="__APP__?m=shop&a=shopdetail&companyId={$vo.companyId}&type=2" class="btn btn-primary" style="margin-right: 5px;">详情</a>
                                </if>
                            <a href="__APP__?m=shop&a=setshop&userId={$vo.sid}&userShopLevel={$vo.userShopLevel}&userShopType={$vo.userShopType}" class="btn btn-default" style="margin-right: 5px;" >等级设置</a>
                        </td>
                    </tr>
                </volist>
                </tbody>

            </table>
            {$page}

        </div>

    </div>
</div>
<script src="__PUBLIC__/js/images-loaded.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/litebox.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/service_list.js" type="text/javascript"></script>
<script type="text/javascript">
</script>

<script>
</script>
<include file="Public:footer" />
